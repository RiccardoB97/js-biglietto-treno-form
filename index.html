<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Train Ticket</title>
</head>

<body>
    <main id="site_main">
        <h1>calcola il prezzo del tuo biglietto</h1>
        <div class="card">
            <div class="row">
                <div class="data">
                    <h3>Nome e Cognome</h3>
                    <input type="text" name="user_name" id="user_name">
                </div>
                <div class="data">
                    <h3>Km da percorrere</h3>
                    <input type="text" name="distance" id="distance">
                </div>
                <div class="data">
                    <h3>Fascia d'et√†</h3>
                    <select name="age" id="age">
                        <option value="minorenne">Minorenne</option>
                        <option value="adulto">Adulto</option>
                        <option value="senior">Over 65</option>
                    </select>
                </div>
            </div>
            <div class="buttons">
                <button type="submit" id="submit">Genera</button>
                <button type="reset" id='reset'>Annulla</button>
            </div>
        </div>
        <h1>Il tuo biglietto</h1>
        <div class="ticket">
            <h3>DETTAGLIO PASSEGGERI</h3>
            <div class="row">
                <div class="passenger_name">
                    <h4>NOME PASSEGGERO</h4>
                    <p id="passenger"></p>
                </div>
                <div class="ticket_infos">
                    <h4>Offerta</h4>
                </div>
                <div class="ticket_infos">
                    <h4>Carrozza</h4>
                </div>
                <div class="ticket_infos">
                    <h4>Codice CP</h4>
                </div>
                <div class="ticket_infos">
                    <h4>Costo biglietto</h4>
                    <p id="ticket_price"></p>
                </div>
            </div>


        </div>
    </main>

    <script src="./assets/js/main.js"></script>
</body>

</html>
